<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="./output.css" rel="stylesheet" />

</head>
<body class="bg-custom-gradient flex items-center justify-center h-screen ">
    <div class="form-container max-h-screen overflow-y-auto flex flex-col items-center p-8">
        <img src="logo1.png" alt="MeetHomie Logo" class="mb-4">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-4 text-center">Login</h2>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Password</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
                </div>
                <div class="flex items-center justify-between">

                    <a
                    href="dashboard.html"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Sign In
                  </a>

                    <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="forgot-password.html">
                        Forgot Password?
                    </a>
                </div>
                <div class="mt-4">
                    <a href="create.html" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full text-center block">
                        Create Account
                    </a>
                </div>                
            </form>
        </div>
    </div>
</body>
</html>
