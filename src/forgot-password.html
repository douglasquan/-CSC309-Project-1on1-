<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #92C7CF 0%, #FFFFFF 100%);
        }
        .bg-greyish-blue {
            background-color: #748b97;
        }
    </style>    
</head>
<body class="flex flex-col justify-between h-screen">
    <div class="p-4 flex justify-end">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="location.href='login.html'">Login</button>
    </div>
    <main class="flex-grow flex flex-col items-center justify-center">
        <img src="logo1.png" alt="MeetHomie Logo" class="mb-8"> <!-- Adjust the src attribute to the path of your image -->
        <div class="bg-white bg-opacity-80 p-8 rounded-lg shadow-md w-full max-w-sm">
            <form id="forgetPasswordForm" action="/submit-your-password-reset-handler" method="POST" class="space-y-4">
                <h2 class="text-2xl font-bold mb-4 text-center">Forget Password</h2>
                <p class="text-sm text-gray-600">Please enter your email address. You will receive a link to create a new password via email.</p>
                <div>
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email:</label>
                    <input type="email" id="email" name="email" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Send Reset Link</button>
            </form>
        </div>
    </main>
    <footer class="text-center p-4 text-sm text-gray-600">
        <p>Copyright 2024 by MeetHomie.Inc.</p>
    </footer>
</body>
</html>
