<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Create Meeting Page</title>
</head>
<body class="bg-gray-100 p-5">
  <div class="flex flex-col md:flex-row gap-4 m-9">
    <!-- Left Side: Form Inputs -->
    <div class="bg-white p-6 rounded-lg shadow-md w-full md:w-1/2">
      <h2 class="text-4xl font-bold mb-4">Create Meeting</h2>
      <div class="mb-4 flex">
        <label for="meeting-title" class="block text-lg flex-1">Meeting Title:</label>
      
        <input id="meeting-title" class="placeholder:italic placeholder:text-slate-400 block bg-white w-2/3 border border-slate-300 rounded-md py-1 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm flex-grow" placeholder="Quick Meeting" />
      </div>
            
      <!-- Selecting Meeting Duration -->
      <div class="flex items-center space-x-4 mb-4">
        <label
          for="meeting-duration"
          class="block text-sm font-medium text-gray-700"
          >Select Meeting Duration*</label
        >
        <select
          id="meeting-duration"
          class="w- p-2 border rounded"
          onchange="toggleCustomInput(this.value)"
        >
          <option>15 minutes</option>
          <option>30 minutes</option>
          <option>45 minutes</option>
          <option>1 hour</option>
          <option>2 hour</option>
          <option>3 hour</option>
          <option>custom</option>
        </select>
      </div>
      <!-- Custom duration input fields, initially hidden -->
      <div id="custom-duration" class="hidden space-y-2 ">
        <input
          type="number"
          placeholder="Enter duration"
          class=" p-2 border rounded"
        />
        <select class="p-2 border rounded">
          <option value="minutes">minutes</option>
          <option value="hours">hours</option>
        </select>
      </div>

      <!-- Select Meeting type -->
      <div class="flex items-center space-x-4">
        <label class="block text-sm font-medium text-gray-700"
          >Select a Meeting Type*</label
        >
        <div class="flex items-center">
          <input
            id="in-person"
            name="meeting-type"
            type="radio"
            class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300"
          />
          <label
            for="in-person"
            class="ml-2 block text-sm font-medium text-gray-700"
            >In Person</label
          >
        </div>
        <div class="flex items-center">
          <input
            id="phone"
            name="meeting-type"
            type="radio"
            class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300"
          />
          <label
            for="phone"
            class="ml-2 block text-sm font-medium text-gray-700"
            >Phone</label
          >
        </div>
        <div class="flex items-center">
          <input
            id="video"
            name="meeting-type"
            type="radio"
            class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300"
          />
          <label
            for="video"
            class="ml-2 block text-sm font-medium text-gray-700"
            >Video</label
          >
        </div>
      </div>

      <!--- Preferences ---->
      <div class="flex my-3">
        <div class="flex items-center mr-3">
          <h1>Preferences:</h1>
        </div>
        <div class="flex">
          <ul class="items-center w-full text-sm font-medium sm:flex ">
            <li class="w-full border-b sm:border bg-green-high rounded-lg">
              <div class="flex items-center ps-3 mx-2">
                <input id="High" type="radio" value="High" name="Preferences" class="w-10 h-10">
                <label for="High" class="w-full py-3 ms-2 text-sm font-medium ">High </label>
              </div>
            </li>
            <li class="w-full border-b sm:border bg-green-medium rounded-lg">
              <div class="flex items-center ps-3 mx-2">
                <input id="Medium" type="radio" value="Medium" name="Preferences" class="w-10 h-10">
                <label for="Medium" class="w-full py-3 ms-2 text-sm font-medium ">Medium</label>
              </div>
            </li>
            <li class="w-full border-b sm:border bg-green-low rounded-lg">
              <div class="flex items-center ps-3 mx-2">
                <input id="Low" type="radio" value="Low" name="Preferences" class="w-10 h-10">
                <label for="Low" class="w-full py-3 ms-2 text-sm font-medium ">Low</label>
              </div>
            </li>
          </ul>
        </div>
      </div>
      
       <!-- Set Deadline -->
       <div class="mb-4">
        <!-- Checkbox to toggle date input -->
        <div class="flex items-center mb-4">
          <input
            id="deadline-checkbox"
            type="checkbox"
            class="h-4 w-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
            onchange="toggleDeadlineInput()"
          />
          <label
            for="deadline-checkbox"
            class="ml-2 text-sm font-medium text-gray-700"
            >Set a deadline</label
          >
        </div>

        <!-- Hidden date input field, initially not displayed -->
        <div id="date-input" class="hidden">
          <input
            type="date"
            class="p-2.5 border border-gray-300 rounded-lg block "
          />
        </div>
      </div>

      <!-- Description box -->
      <div class="mb-4">
        <label
          for="description"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Description/Instructions</label
        >
        <textarea
          id="description"
          rows="4"
          class="form-textarea mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2.5"
          placeholder="Add any information relevant to this event"
        ></textarea>
      </div>

      <!-- Select invitees from contact -->
      <div class="flex items-center space-x-4 mb-4">
        <label for="invitees" class="text-sm font-medium text-gray-700"
          >Invitees:</label
        >
        <select
          id="invitees"
          name="invitees"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg p-2.5 sm:w-48"
        >
          <option value="" selected>Choose an invitee</option>
          <option value="1">[contact 1]</option>
          <option value="2">[contact 2]</option>
          <option value="3">[contact 3]</option>
          <option value="4">[contact 4]</option>
          <option value="5">[contact 5]</option>
        </select>
      </div>

      <!-- Create meeting button -->
      <button
        type="submit"
        class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg"
      >
        Create Event
      </button>
    </div>

    <!-- Right Side: Timetable -->
    <div class="bg-white p-6 rounded-lg shadow-md w-full md:w-1/2 flex-col">
      <div class="py-2">
        <button id="prevWeek" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mr-2">&lt;</button>
        <button id="nextWeek" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4">&gt;</button>
        <button id="today" class="bg-gray-200 hover:bg-gray-300 text-black py-2 px-4">Today</button>
      </div>
      <div class="bg-gray-200 font-bold	text-xl text-center my-1	sm:"><h1>My Schedule</h2></div>
      <div id="table-container" class="container mx-auto"></div>
    </div>
  </div>
</body>

<script src="table.js"></script>

</body>
</html>
