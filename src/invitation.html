<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Create Meeting Page</title>
</head>

<body class="bg-custom-gradient m-2">
  <div class="flex flex-col md:flex-row gap-4 m-9">
    <!-- Left Side: Form Inputs -->
    <div class="bg-white p-6 rounded-lg shadow-md w-full md:w-1/2">
      <div class="flex-auto my-6">
        <div class="flex items-center justify-between">
          <h2 class="text-4xl font-bold mb-0 mr-4">Invitation From Wayne</h2>
          <a href="dashboard.html" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
            Home
          </a>
        </div>
      </div>

      <dl class="max-w-md text-gray-900 divide-y divide-gray-200 dark:text-white dark:divide-gray-700">
        <div class="flex flex-col pb-3">
            <dt class="mb-1 text-gray-500 md:text-lg dark:text-gray-400">Meeting Title</dt>
            <dd class="text-lg font-semibold">CSC309 Meetup</dd>
        </div>
        <div class="flex flex-col py-3">
            <dt class="mb-1 text-gray-500 md:text-lg dark:text-gray-400">Duration</dt>
            <dd class="text-lg font-semibold">30 minutes</dd>
        </div>
        <div class="flex flex-col pt-3">
          <dt class="mb-1 text-gray-500 md:text-lg dark:text-gray-400">Meeting Type</dt>
          <dd class="text-lg font-semibold">Video</dd>
        </div>
        <div class="flex flex-col pt-3">
            <dt class="mb-1 text-gray-500 md:text-lg dark:text-gray-400">Deadline for Scheduling</dt>
            <dd class="text-lg font-semibold">12/2/2024</dd>
        </div>
        <div class="flex flex-col pt-3">
          <dt class="mb-1 text-gray-500 md:text-lg dark:text-gray-400">Notes from Ian</dt>
          <dd class="text-lg font-semibold">zoom link: </dd>
      </div>
      </dl>
    

      <!--- Preferences ---->
      <div class="flex my-8">
        <div class="flex items-center mr-8">
          <h1 class="mb-1 text-gray-700 md:text-lg dark:text-gray-400">Select Your Preferred Date and Time</h1>&nbsp;
        </div>
        <div class="flex">
          <ul class="items-center w-full text-sm font-medium sm:flex ">
            <li class="w-full border-b sm:border bg-green-high rounded-lg">
              <div class="flex items-center ps-3 mx-2">
                <input id="High" type="radio" value="High" name="Preferences" class="w-10 h-10">
                <label for="High" class="w-full py-3 ms-2 text-sm font-medium ">High </label>
              </div>
            </li>
            <li class="w-full border-b sm:border bg-green-medium rounded-lg">
              <div class="flex items-center ps-3 mx-2">
                <input id="Medium" type="radio" value="Medium" name="Preferences" class="w-10 h-10">
                <label for="Medium" class="w-full py-3 ms-2 text-sm font-medium ">Medium</label>
              </div>
            </li>
            <li class="w-full border-b sm:border bg-green-low rounded-lg">
              <div class="flex items-center ps-3 mx-2">
                <input id="Low" type="radio" value="Low" name="Preferences" class="w-10 h-10">
                <label for="Low" class="w-full py-3 ms-2 text-sm font-medium ">Low</label>
              </div>
            </li>
          </ul>
        </div>
      </div>

      <!-- Description box -->
      <div class="mb-4">
        <label
          for="description"
          class="block text-sm font-medium text-gray-700 mb-2"
          >Notes for the meeting (optional)</label
        >
        <textarea
          id="description"
          rows="4"
          class="form-textarea mt-1 block w-full border border-gray-300 rounded-lg shadow-sm p-2.5"
          placeholder="Add any information relevant to this event"
        ></textarea>
      </div>

    
      <!-- Confirm button -->
      <a href="dashboard.html" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
        Confirm
      </a>
    </div>

    <!-- Right Side: Timetable -->
    <div class="bg-white p-6 rounded-lg shadow-md w-full md:w-1/2 flex-col">
      <div class="py-2">
        <button id="prevWeek" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mr-2">&lt;</button>
        <button id="nextWeek" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4">&gt;</button>
        <button id="today" class="bg-gray-200 hover:bg-gray-300 text-black py-2 px-4">Today</button>
      </div>
      <div id="table-container" class="container mx-auto overflow-x-auto"></div>
    </div>
  </div>
</body>

<script type="module" src="invitaion_table.js" defer></script>

</body>
</html>
