<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom, #92C7CF 0%, #FFFFFF 100%);
        }
    </style>    
</head>
<body class="flex flex-col justify-between h-screen">
    <div class="p-4 flex justify-end">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" onclick="location.href='login.html'">Login</button>
    </div>
    <main class="flex-col flex items-center justify-center">
        <img src="logo1.png" alt="MeetHomie Logo" class="mb-4">
        <div class="bg-white bg-opacity-80 p-8 rounded-lg shadow-md w-full max-w-sm">
            <form id="createAccountForm" action="/submit-your-form-handler" method="POST" class="space-y-4">
                <h2 class="text-2xl font-bold mb-4 text-center">Create Account</h2>
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Name:</label>
                    <input type="text" id="name" name="name" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                    <input type="email" id="email" name="email" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                </div>
                <button type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create Account</button>
            </form>
        </div>
    </main>
    <footer class="text-center p-4 text-sm text-gray-600">
        <p>Copyright 2024 by MeetHomie.Inc.</p>
    </footer>
</body>
</html>
