<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Create Meeting Page</title>
</head>

<body class="bg-custom-gradient m-2">
  <div class="flex flex-col md:flex-row gap-4 m-9">
    <!-- Left Side: Form Inputs -->
    <div class="bg-white p-6 rounded-lg shadow-md w-full md:w-1/2">
      <div class="flex-auto my-6">
        <div class="flex items-center justify-between">
          <h2 class="text-4xl font-bold mb-0 mr-4">Meeting with Ian</h2>
          <a href="dashboard.html" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
            Home
          </a>
        </div>
      </div>

      <dl class="max-w-md text-gray-900 divide-y divide-gray-200 dark:text-white dark:divide-gray-700">
        <div class="flex flex-col pb-3">
          <dt class="mb-1 text-gray-500 md:text-lg dark:text-gray-400">Meeting Title</dt>
          <dd class="text-lg font-semibold">CSC309 Meetup</dd>
        </div>
        <div class="flex flex-col py-3">
          <dt class="mb-1 text-gray-500 md:text-lg dark:text-gray-400">Duration</dt>
          <dd class="text-lg font-semibold">30 minutes</dd>
        </div>
        <div class="flex flex-col pt-3">
          <dt class="mb-1 text-gray-500 md:text-lg dark:text-gray-400">Meeting Type</dt>
          <dd class="text-lg font-semibold">Video</dd>
        </div>
        <div class="flex flex-col pt-3">
          <dt class="mb-1 text-gray-500 md:text-lg dark:text-gray-400">Notes from Ian</dt>
          <dd class="text-lg font-semibold">zoom link: https://zoom.us/j/5551112222.</dd>
        </div>
      </dl>





    </div>

    <!-- Right Side: Timetable -->
    <div class="bg-white p-6 rounded-lg shadow-md w-full md:w-1/2 flex-col">
      <div class="py-2">
        <button id="prevWeek" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mr-2">&lt;</button>
        <button id="nextWeek" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4">&gt;</button>
        <button id="today" class="bg-gray-200 hover:bg-gray-300 text-black py-2 px-4">Today</button>
      </div>

      <div class="bg-gray-200 font-bold	text-xl text-center my-1	sm:">
      </div>
      <div id="table-container" class="container mx-auto overflow-x-auto"></div>
    </div>
  </div>
</body>

<script type="module" src="dashboard_table.js"></script>

</body>

</html>
