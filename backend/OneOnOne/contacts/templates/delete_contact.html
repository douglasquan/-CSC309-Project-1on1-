<h2>Confirm Contact Deletion</h2>

<p>Are you sure you want to delete the contact "{{ contact.contact.email }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm</button>
    <a href="{% url 'contact_list' %}">Cancel</a>
</form>
{% if messages %}
<div class="messages">
    {% for message in messages %}
    <div{% if message.tags %} class="alert {{ message.tags }}"{% endif %}>
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
