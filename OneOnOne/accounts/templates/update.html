{% extends "base.html" %}

{% block title %}Update Profile{% endblock %}

{% block content %}
    <h2>Update Profile</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    <a href="{% url 'delete_user' user.id %}" class="btn btn-danger">Delete My Account</a>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div{% if message.tags %} class="alert {{ message.tags }}"{% endif %}>
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
{% endblock %}
